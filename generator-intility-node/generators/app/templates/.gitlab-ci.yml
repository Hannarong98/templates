stages:
  - build
  - test
  - analyze
  - deploy

image: node:14

build:
  stage: build
  artifacts:
    paths:
      - build
      - node_modules
    expire_in: 1 day
  before_script:
    - npm ci
  script:
    - npm run compile

test:
  stage: test
  needs:
    - job: build
      artifacts: true
  artifacts:
    paths:
      - coverage
      - reports
    reports:
      junit:
        - reports/junit_report.xml
  script:
    - npm run test

## Sonarqube configuration Documentation
## https://docs.sonarqube.org/8.9/analysis/analysis-parameters/

sonarqube:
  stage: analyze
  image:
    name: sonarsource/sonar-scanner-cli:latest
    entrypoint: [""]
  variables:
    SONAR_PROJECT: $CI_PROJECT_NAME
    SONAR_HOST_URL: https://sonarqube.intility.no
    GIT_DEPTH: "0" # Tells git to fetch all the branches of the project, required by the analysis task
  script:
    - ls
    - ls coverage
    - sonar-scanner
      -Dsonar.login=$SONAR_TOKEN
      -Dsonar.projectKey=$SONAR_PROJECT
      -Dsonar.projectName=$SONAR_PROJECT
      -Dsonar.qualitygate.wait=true
      -Dsonar.scm.provider=git
      -Dsonar.projectBaseDir=.
      -Dsonar.sources=src
      -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      -Dsonar.tests=__tests__
      -Dsonar.links.ci=$CI_PIPELINE_URL
      -Dsonar.links.scm=$CI_PROJECT_URL
      -Dsonar.exclusions=__tests__
      -Dsonar.coverage.exclusions=__tests__
  only:
    - master
    - main
    - tags

npm-audit:
  stage: analyze
  variables:
    AUDIT_FILENAME: reports/npm-audit-report.json
  script:
    - npm audit --json |& tee $AUDIT_FILENAME
  artifacts:
    paths:
      - $AUDIT_FILENAME

.deploy_base:
  stage: deploy
  image:
    name: gcr.io/kaniko-project/executor:debug
    entrypoint: [""]

deploy_image_qa:
  extends: .deploy_base
  script:
    - echo "{\"auths\":{\"$ACR_SERVER_QA\":{\"username\":\"$ACR_USERNAME_QA\",\"password\":\"$ACR_PASSWORD_QA\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/Dockerfile
      --destination $ACR_SERVER_QA/$CI_PROJECT_NAME:latest
      --destination $ACR_SERVER_QA/$CI_PROJECT_NAME:$CI_COMMIT_SHORT_SHA
  only:
    - qa

deploy_image:
  extends: .deploy_base
  script:
    - echo "{\"auths\":{\"$ACR_SERVER_PROD\":{\"username\":\"$ACR_USERNAME_PROD\",\"password\":\"$ACR_PASSWORD_PROD\"}}}" > /kaniko/.docker/config.json
    - /kaniko/executor
      --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/Dockerfile
      --destination $ACR_SERVER_PROD/$CI_PROJECT_NAME:latest
      --destination $ACR_SERVER_PROD/$CI_PROJECT_NAME:$CI_COMMIT_REF_NAME
  when: manual
  only:
    - master
    - main
